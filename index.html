<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <header>
      <h1>Weather Dashboard</h1>
    </header>
    <!-- BEGINNING OF SEARCH BAR -->
    <div class="row">
      <aside class="col-3 p-2 ms-5">

        <div> 
          <h2>Search for a City</h2> <!-- SEARCH CITY TEXT INPUT --> 
          <input class="form-control" type="text" placeholder="Default input" aria-label="default input example">

          <div class=""> <!-- SEARCH CITIES BUTTON -->
            <button class="btn btn-primary" type="button">Search</button>
          </div>
        </div>
        <ul class="search-history">

        </ul>
        <div class=""> <!-- SEARCH CITIES BUTTON -->
          <button class="btn btn-primary" type="button" id="clear-recent">Clear</button>
        </div>
      </aside>
     
      <div class="col-8 ps-5">  <!-- MAIN CONTAINER -->
        <section class="row">
          <div class="current-weather">  <!-- CURRENT DAY DISPLAY -->
            <img src="" class="currentIcon">
            <h3 class="locationEL">Current Location</h3>
            <h4 class="cTemp">Current Temp</h4>
            <span class="cWind">Wind</span><br>
            <span class="cHumidity">Humidity</span><br>
          </div>

        </section>
        <section class="row">   <!-- FORECAST CONTAINER -->
          <div class="future-forcast-container">
            <h5>Future Forecast</h5>
            <div class="row future-days">

              <div class="col-2 ">  <!-- FUTURE FORECAST DAY 1 -->
                <span class="fDay">Day 1</span><br>
                <img src="" class="fIcon">
                <span class="fTemp">Temp</span><br>
                <span class="fWind">Wind</span><br>
                <span class="fHumidity">Humidity</span><br>
              </div>

              <div class="col-2"> <!-- FUTURE FORECAST DAY 2 -->
                <span class="fDay">Day 2</span><br>
                <img src="" class="fIcon">
                <span class="fTemp">Temp</span><br>
                <span class="fWind">Wind</span><br>
                <span class="fHumidity">Humidity</span><br>
              </div>

              <div class="col-2"> <!-- FUTURE FORECAST DAY 3 -->
                <span class="fDay">Day 3</span><br>
                <img src="" class="fIcon">
                <span class="fTemp">Temp</span><br>
                <span class="fWind">Wind</span><br>
                <span class="fHumidity">Humidity</span><br>
              </div>

              <div class="col-2"> <!-- FUTURE FORECAST DAY 4 -->
                <span class="fDay">Day 4</span><br>
                <img src="" class="fIcon">
                <span class="fTemp">Temp</span><br>
                <span class="fWind">Wind</span><br>
                <span class="fHumidity">Humidity</span><br>
              </div>

              <div class="col-2"> <!-- FUTURE FORECAST DAY 5 -->
                <span class="fDay">Day 5</span><br>
                <img src="" class="fIcon">
                <span class="fTemp">Temp</span><br>
                <span class="fWind">Wind</span><br>
                <span class="fHumidity">Humidity</span><br>
              </div>

            </div>
          </div>
        </section>
      </div>
      <!-- Modal for choosing city -->
      <section>
        <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
          Launch static backdrop modal
        </button> -->
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="1" aria-labelledby="staticBackdropLabel" aria-hidden="false">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-choose-city-header">
                <h1 class="modal-title fs-5" id="chooseCityHeader">Please select city:</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <ul id="cityList">

                </ul>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script>dayjs().format()</script>
    <script src="assets/js/script.js"></script>
  </body>
</html>
